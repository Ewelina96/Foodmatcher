name: dietmatcher
description: App to find dishes according user preferences

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^7.8.4
  auto_route_generator: ^7.3.2
  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  freezed: ^2.4.5
  get_it: ^7.6.4
  injectable: ^2.3.2
  injectable_generator: ^2.4.1
  intl: ^0.18.1
  retrofit: '>=4.0.0 <5.0.0'
  json_annotation: ^4.8.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  retrofit_generator: ^8.0.2
  json_serializable: ^6.7.1
 


flutter:

  uses-material-design: true

  assets:
    - images/
flutter_intl:
  enabled: true

# analysis_options.yaml
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  errors:
    invalid_annotation_target: ignore
