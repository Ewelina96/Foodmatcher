name: dietmatcher
description: App to find dishes according user preferences

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^3.2.2
  auto_route_generator: ^3.2.1
  cupertino_icons: ^1.0.4
  dio: ^4.0.4
  flutter_bloc: ^8.0.1
  freezed_annotation: ^1.1.0
  freezed: ^1.1.1
  get_it: ^7.2.0
  injectable: ^1.5.3
  injectable_generator: ^1.5.3
  intl: ^0.17.0
  retrofit: ^3.0.1+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  retrofit_generator: '>=4.0.0 <5.0.0'
  json_serializable: '>4.4.0'

flutter:

  uses-material-design: true

  assets:
    - images/
flutter_intl:
  enabled: true
